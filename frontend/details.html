<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Details</title>
    <link rel="stylesheet" href="details.css">
</head>
<body>
    <div class="container">
        <h2>Enter Your Health Details</h2>
        <form id="healthForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required>

            <div class="input-group">
                <label for="blood_pressure">Blood Pressure:</label>
                <input type="text" id="blood_pressure" name="blood_pressure" required placeholder="e.g., 120/80">
            </div>

            <label for="cholesterol">Cholesterol Level:</label>
            <select id="cholesterol" name="cholesterol" required>
                <option value="Normal">Normal</option>
                <option value="High">High</option>
                <option value="Low">Low</option>
            </select>

            <label for="sugar_level">Sugar Level:</label>
            <select id="sugar_level" name="sugar_level" required>
                <option value="Normal">Normal</option>
                <option value="High">High</option>
                <option value="Low">Low</option>
            </select>

            <button type="submit">Submit</button>
        </form>
        <p id="responseMsg"></p>
    </div>

    <script src="details.js"></script>
</body>
</html>
