<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutriflow Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            width: 400px;
            margin: 50px auto;
            padding: 15px;
            border-radius: 8px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #chat-box {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 5px;
            height: 300px;
            display: flex;
            flex-direction: column;
        }

        .user-msg, .bot-msg {
            max-width: 80%;
            padding: 10px;
            border-radius: 10px;
            margin: 5px;
            word-wrap: break-word;
        }

        .user-msg {
            align-self: flex-end;
            background: #16a085;
            color: white;
        }

        .bot-msg {
            align-self: flex-start;
            background: #3498db;
            color: white;
        }

        input {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
        }

        button {
            padding: 10px;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #1a252f;
        }

    </style>
</head>
<body>

    <div class="chat-container">
        <h2>NutriFlow Chatbot</h2>
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Ask me anything..." />
        <button id="send-btn">Send</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const chatBox = document.getElementById("chat-box");
            const userInput = document.getElementById("user-input");
            const sendBtn = document.getElementById("send-btn");

            async function sendMessage() {
                const userMessage = userInput.value.trim();
                if (!userMessage) return;

                // Append user message
                const userMsgDiv = document.createElement("div");
                userMsgDiv.className = "user-msg";
                userMsgDiv.textContent = "üë§: " + userMessage;
                chatBox.appendChild(userMsgDiv);
                userInput.value = "";

                try {
                    const response = await fetch("http://127.0.0.1:5000/chat", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ message: userMessage }),
                    });

                    if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

                    const data = await response.json();

                    // Append bot response
                    const botMsgDiv = document.createElement("div");
                    botMsgDiv.className = "bot-msg";
                    botMsgDiv.textContent = "ü§ñ: " + data.reply;
                    chatBox.appendChild(botMsgDiv);

                } catch (error) {
                    console.error("Chatbot error:", error);
                    const errorMsgDiv = document.createElement("div");
                    errorMsgDiv.className = "bot-msg";
                    errorMsgDiv.textContent = "‚ö†Ô∏è Error fetching response.";
                    chatBox.appendChild(errorMsgDiv);
                }

                // Auto-scroll to the bottom
                chatBox.scrollTop = chatBox.scrollHeight;
            }

            sendBtn.addEventListener("click", sendMessage);
            userInput.addEventListener("keypress", function (event) {
                if (event.key === "Enter") sendMessage();
            });
        });
    </script>

</body>
</html>
