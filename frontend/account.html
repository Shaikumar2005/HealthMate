<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriFlow - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <script src="signup.js" defer></script>
</head>
<body id="acc">
    <div class="con">
        <div class="signup-box">
            <img src="logo.png" alt="NutriFlow Logo" class="logo">
            <h2 class="brand-name">NutriFlow</h2>
            <p class="tagline">Health in Perfect Flow</p>
            <h3>Create Your Account</h3>

            <form id="signupForm">
                <input type="text" id="fullName" placeholder="Full Name" required>
                <input type="number" id="age" placeholder="Age" required>
                <select id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" id="phoneNumber" placeholder="Phone Number" required>
            
                <input type="password" id="password" placeholder="Password" required>
            
                <button type="submit" class="otp-btn">Register</button>
            
                <p>Already have an account? <a href="signin.html">Login here</a></p>
            </form>
            
        </div>
    </div>
</body>
</html>
