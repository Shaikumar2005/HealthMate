<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriFlow Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="login.js" defer></script>
</head>
<body id="signin">
    <div class="container">
        <div class="login-box">
            <img src="logo.png" alt="NutriFlow Logo" class="logo">
            <h2 class="brand-name"><i>NutriFlow</i></h2>
            <p class="tagline">Health in Perfect Flow</p>
            <form id="loginForm">
                <input type="text" id="email" placeholder="Enter your email or phone number" required>
                <input type="password" id="password" placeholder="Enter your password" required>
                <button type="submit" class="login-btn">Login</button>
                <div class="links">
                    <a href="forgot.html">Forgot Password?</a>
                    <span>Don't have an account? <a href="account.html">Sign Up</a></span>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
