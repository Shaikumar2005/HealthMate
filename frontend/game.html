<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Gamification - Game</title>
    <link rel="stylesheet" href="g.css">
    <script src="g.js" defer></script>
</head>
<body>
    <header>
        <h1>Health Gamification Challenges</h1>
    </header>

    <section class="image-grid">
        <div class="grid-item">
            <img src="steps.jpg" alt="Step Challenge" onclick="navigateTo('gamification.html')">
            <p>Step Challenge</p>
        </div>
        <div class="grid-item">
            <img src="water.jpg" alt="Hydration Tracker" onclick="navigateTo('hydration.html')">
            <p>Hydration Tracker</p>
        </div>
        <div class="grid-item">
            <img src="sleep.jpg" alt="Sleep Tracker" onclick="navigateTo('sleep.html')">
            <p>Sleep Tracker</p>
        </div>
        <div class="grid-item">
            <img src="calories.jpg" alt="Calorie Counter" onclick="navigateTo('calories.html')">
            <p>Calorie Counter</p>
        </div>
        <div class="grid-item">
            <img src="workout.jpg" alt="Workout Tracker" onclick="navigateTo('workout.html')">
            <p>Workout Tracker</p>
        </div>
        <div class="grid-item">
            <img src="meditation.jpg" alt="Meditation" onclick="navigateTo('meditation.html')">
            <p>Meditation</p>
        </div>
    </section>
</body>
</html>
